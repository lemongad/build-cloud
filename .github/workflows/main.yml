name: Build and Release Cloudflared

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: golang:1.20-alpine AS xrayr-builder
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
           RUN apk update &&\
           apk add --no-cache git build-base

      - name: Build cloudflared
        run: |
          WORKDIR /go/src/github.com/cloudflare/cloudflared/
          ENV GO111MODULE=on \
          CGO_ENABLED=0 \
          RUN git clone https://github.com/cloudflare/cloudflared.git /go/src/github.com/cloudflare/cloudflared/  && \
          cd /go/src/github.com/cloudflare/cloudflared/
          make cloudflared GOOS=linux GOARCH=amd64 
          mv cloudflared c.js

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          draft: false
          prerelease: false

      - name: Upload c.js
        uses: actions/upload-artifact@v2
        with:
          name: c.js
          path: ./cloudflared/c.js

      - name: Attach c.js to Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cloudflared/c.js
          asset_name: c.js
          asset_content_type: application/javascript
